    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" type="image/png" href="../assets/images/responsive-logo.png"/>

    <title>Astech</title>

</head>

<body>
    <div id="nav"></div>


    <div class="blog-content">

        <div class="body-content">
            <div class="container">
                <div class="top-section" data-aos="fade-down" data-aos-once="true" data-aos-duration="1000">
                    <h4 class="blog-title">BLOG</h4>
                    <h1 class="blog-text">We share our thoughts</h1>

                    <div class="owl-carousel post-categories">
                        <div class="item">
                            <a href="" class="categories active">All</a>
                        </div>
                        <div class="item">
                            <a href="" class="categories">Marketing</a>
                        </div>
                        <div class="item">
                            <a href="" class="categories">Design</a>
                        </div>
                        <div class="item">
                            <a href="" class="categories">Development</a>
                        </div>
                    </div>
                </div>

                <div class="posts"  data-aos="fade-up" data-aos-once="true" data-aos-duration="1400">
                    <div class="cards">
                        <a href="single-blog.html">
                            <img src="assets/images/marketing.png" class="post-image">
                            <div class="post-content">
                                <p class="post-category">Marketing</p>
                                <h2 class="post-title">Should ui designers learn how to code</h2>
                                <p class="post-date">17.07.2021</p>
                            </div>
                        </a>
                    </div>
                    <div class="cards">
                        <a href="single-blog.html">
                            <img src="assets/images/design.png" class="post-image">
                            <div class="post-content">
                                <p class="post-category">Design</p>
                                <h2 class="post-title">The future of marketing have an amazing value.</h2>
                                <p class="post-date">17.07.2021</p>
                            </div>
                        </a>
                    </div>
                    <div class="cards">
                        <a href="single-blog.html">
                            <img src="assets/images/development.png" class="post-image">
                            <div class="post-content">
                                <p class="post-category">Development</p>
                                <h2 class="post-title">Communication Between Departments</h2>
                                <p class="post-date">17.07.2021</p>
                            </div>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div id="footer"></div>

    <script>
        $(function () {
            $("#nav").load("components/navbar.html");
            $("#footer").load("components/footer.html");
        });

        $('.post-categories').owlCarousel({
            loop: false,
            autoWidth: true,
            margin: 10
        });

    </script>

    <!-- animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
