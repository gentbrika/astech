<body>

    <div id="nav"></div>

    <div class="body-content">
        <div class="contact-content">
            <div class="sections">
                <div class="left-section">

                        <div class="astech">

                                    <p class="labels">Address</p>
                                    <p class="address">Quartum Residence, Rruga Panorama, Tirana 1001, Albania</p>
                                </div>
                                <div class="infos">
                                    <p class="labels">Email</p>
                                    <p><a href="mailto:info@astech.al" class="as-infos">info@astech.al</a></p>
                                </div>
                                <div class="infos">
                                    <p class="labels">Phone</p>
                                    <p><a href="tel:+355694096307" class="as-infos">+355 69 409 6307</a></p>
                                </div>
                            </div>
                            <div class="astech-ks">

                                <div class="infos">
                                    <p class="labels">Address</p>
                                    <p class="address">William Walker nn, Prizren 20000, Kosova</p>

                                <div class="infos">

                                </div>
                                <div class="infos">
                                    <p class="labels">Phone</p>
                                    <p><a href="tel:+38349288188" class="as-infos">+383 49 288 188</a></p>
                                </div>
                            </div>
                        </div>

                        <div class="find-us">

                            <div class="icons">
                                <a href="https://www.facebook.com/AdvancedSystemsandTechnologies" target="_blank">
                                    <img src="assets/images/facebook.svg">
                                </a>
                                <a href="https://www.linkedin.com/company/advanced-systems-technologies/"
                                    target="_blank">
                                    <img src="assets/images/linkedin.svg">

                                <img src="assets/images/twitter.svg">
                                <a href="https://instagram.com/a_s_tech/" target="_blank">
                                    <img src="assets/images/instagram.svg">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-section">
                    <div class="right-content">
                        <div class="inputs">
                            <h1>Get a quote</h1>
                            <div class="first-row">
                                <input type="text" placeholder="Your Name">
                                <input type="text" placeholder="Email Address">
                            </div>
                            <input type="text" placeholder="Phone Number">
                            <p class="labels">Message</p>
                            <textarea name="" id="" cols="30" rows="10" placeholder="Write message here"></textarea>

                            <a href="#" id="file-link"><img src="assets/images/upload.svg"></a>
                            <input type="file" id="file" />
                            <div class="files"></div>

                            <button class="send-message">SEND MESSAGE</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>




        <!-- <div id="footer"></div> -->

        <script>

            $(function () {
                $("#nav").load("components/navbar.html");
                $("#footer").load("components/footer.html");
            });

            //input type upload
            $('#file-link').click(function () {
                $('#file').click();
            });

            $('#file').change(function () {
                var filez = $(this).val();
                $('.files')
                    .append(filez.split("\\").pop());
                $(".files").css('display', 'block');
            });
        </script>

</body>
